    <!-- Hacer una botonera en la misma linea con recorriendo con ngfor todas las regiones -->

      style="width: 15%"
      *ngFor="let region of regiones"
      class="btn btn-primary"
      [class.active]="region === regionSelected"
      (click)="setActiveRegion(region)"
    >

    </button>
